<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./signup.css" />
    <title>Sign up</title>

    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

        .error {
            margin-right: 20px;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

        .error {
            margin-left: 20px;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="wapper-heading">

            <h1>Đăng ký</h1>

        </div>

        <form onsubmit="DangKy()">

            <div class="input___field">

                <input id="username" type="text" placeholder="User Name" />

            </div>
            <div class="input__field">

                <input id="password" type="password" placeholder="Password" />
                <label for="gender">Giới tính:</label>
                <input type="radio" id="gender-male" name="gender" value="male">
                <label for="gender-male">Nam</label>

                <input type="radio" id="gender-female" name="gender" value="female">
                <label for="gender-female">Nữ</label>
            </div>
            <input type="submit" value="Tạo Tài Khoản">
        </form>

    </div>

    <script>
        function DangKy(e) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Kiểm tra tính hợp lệ của tên đăng nhập và mật khẩu
            if (username.trim() === "" || password.trim() === "") {
                alert("Tên đăng nhập và mật khẩu không được để trống");
                return;
            }

            // Kiểm tra tính duy nhất của tên đăng nhập
            var existingUser = localStorage.getItem(username);
            if (existingUser !== null) {
                alert("Tên đăng nhập đã được sử dụng, vui lòng chọn tên đăng nhập khác");
                return;
            }
            var user = {
                username: username,
                password: password,
            }
            var data = JSON.parse(user)
            var json = JSON.stringify(user);
            localStorage.setItem(username, json);
             
            alert("Đăng ký thành công");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
